<div class="container_card">
  <div class="row">
    <div class="creditCardForm">
      <div class="heading">
        <h1>Create Credit Card</h1>
      </div>
      <div class="payment">
        <form [formGroup] = "newBillingAccountForm">
          <div class="form-group owner">
            <label for="owner">Owner</label>
            <input type="text" class="form-control" id="owner" formControlName="owner">
          </div>
          <div class="form-group CVV">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" formControlName="cvv">
          </div>
          <div class="form-group" id="card-number-field">
            <label for="cardNumber">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" formControlName="cardNumber">
          </div>
          <div class="form-group" id="credit_cards">
            <img src="https://bootstraptema.ru/snippets/form/2017/visa.jpg" id="visa">
            <img src="https://bootstraptema.ru/snippets/form/2017/mastercard.jpg" id="mastercard">
          </div>
          <div class="form-group" id="pay-now">
            <button class="btn btn-default"  (click)="send()">Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
