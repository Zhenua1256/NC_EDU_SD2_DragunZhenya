<div class="container my-5" >
  <div class="d-flex justify-content-center">
    <div class="card my-5" style="width: 25rem;">
      <div class="card-body">
        <h1 class="title"></h1>
        <form [formGroup]="newLoginForm">
        <div class="form-group">
          <label for="exampleInputLogin1">Username</label>
          <input type="email" class="form-control" id="exampleInputLogin1" aria-describedby="loginHelp" placeholder="Login" formControlName="login">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-outline-primary" (click)="authorization()">
          <i class="fa fa-sign-in"></i> Sign in
        </button>
        <button type="submit" class="btn btn-outline-success" routerLink="/registration"><i class="fa fa-sign-in"></i> Registration</button>
        </form>
      </div>
    </div>
  </div>
</div>
