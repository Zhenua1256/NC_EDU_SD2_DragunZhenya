<div class="container">
  <div class="row">
    <div class="Service">
      <div class="payment">
        <form [formGroup] = "newProductForm">
          <div class="form-group name">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="form-group section">
            <label for="section">section</label>
            <input type="text" class="form-control" id="section" formControlName="section">
          </div>
          <div class="form-group" id="price-field">
            <label for="price">price</label>
            <input type="text" class="form-control" id="price" formControlName="price">
          </div>
          <div class="form-group" id="pay-now">
            <button class="btn btn-primary" (click)="send()" routerLink="/home">Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
