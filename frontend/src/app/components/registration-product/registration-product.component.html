<nav class="navbar navbar-expand-lg bg-dark">
  <a class="navbar-brand navbar-primery " routerLink="/home">Home</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" routerLink="/wallets">My Wallets</button>
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" routerLink="/create-ba">Create card</button>
    </form>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="Service">
      <div class="payment">
        <form [formGroup] = "newProductForm">
          <div class="form-group name">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="form-group section">
            <label for="section">section</label>
            <input type="text" class="form-control" id="section" formControlName="section">
          </div>
          <div class="form-group" id="price-field">
            <label for="price">price</label>
            <input type="number" class="form-control" id="price" formControlName="price">
          </div>
          <div class="form-group" id="description-field">
            <label for="description">description</label>
            <input type="text" class="form-control" id="description" formControlName="description">
          </div>
          <form [formGroup]="newProductForm"  class="form-group home-product__card-form" *ngIf="currentUser.role ==='Company'">
            <mat-select  formControlName="billingAccount">
              <mat-option *ngFor="let billingAccount of billingAccounts" [value]="billingAccount.id">
                {{billingAccount.cardName}}
              </mat-option>
            </mat-select>
          </form>
          <div class="form-group" id="pay-now">
            <button class="btn btn-primary" (click)="send()" [disabled]="!newProductForm.valid">Confirm</button>
          </div>
          <label *ngIf="!newProductForm.controls.billingAccount.valid && newProductForm.controls.billingAccount.touched">please create a wallet first</label>
        </form>
      </div>
    </div>
  </div>
</div>
