
<div class="container">
  <div class="row">
  <div class="home-product__card" *ngFor="let product of products">
    <div class="pricingTable">
      <h3 class="title">{{product.name}}</h3>
      <div class="price-value">${{product.price}}
        <span class="month">per month</span>
      </div>
      <button  class="pricingTable-signup" (click)="productDetails(product.id)">Details</button>
    </div>
  </div>
</div>
</div>
